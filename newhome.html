<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading App Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }

    .nav-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #34495e;
      padding: 10px;
    }
    .nav-item {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    .nav-item:hover {
      background-color: #1abc9c;
    }
    .arrow {
      display: inline-block;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    .arrow.rotate {
      transform: rotate(90deg);
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .subsections {
      display: none;
      background-color: #ecf0f1;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .subsections ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .subsections li {
      padding: 8px 10px;
      margin-bottom: 5px;
      background-color: #dfe6e9;
      border-left: 5px solid #3498db;
      transition: background-color 0.3s;
    }
    .subsections li:hover {
      background-color: #b2bec3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Trading Application Portal</h1>
    <p>Your gateway to smart investing</p>
  </header>

  <div class="nav-bar" id="navBar">
    <!-- Navigation items will be injected here -->
  </div>

  <div class="container" id="contentContainer">
    <!-- Subsections will be injected here -->
  </div>

  <script>
    const sections = [
      { title: "India Brokers", items: ["Discount Broker", "Full-Service Broker", "TOP Broker as per Active Client (Article)"] },
      { title: "Brokers Review", items: ["Zerodha", "Upstox", "AngelOne", "Groww", "ICICI Direct", "HDFC Securities", "Kotak Securities", "Axis Direct", "Motilal Oswal", "Sharekhan", "5Paisa", "Paytm Money", "Fyers", "ProStocks", "TradeSmart", "Choice Broking", "SMC Global", "Reliance Securities", "SBICAP Securities", "Ventura Securities"] },
      { title: "Compare Brokers", items: ["Side-by-side comparison of fees, platforms, and features"] },
      { title: "IPO", items: ["IPO Guide", "How to apply from Bank", "How to apply from Broker", "Current IPO"] },
      { title: "Demat Accounts", items: ["Individual", "NRI", "HUF", "Corporate", "Partnership Firms", "LLP", "Corporate Housing Society", "Minor"] },
      { title: "Investment Options", items: ["NCD", "Bonds", "AIF (Alternative Investment Fund)"] },
      { title: "Education", items: ["Technical Analysis", "Fundamental Analysis", "Future and Options"] },
      { title: "Calculators", items: ["Brokerage Calculator", "Margin Calculator", "Interest Calculator", "Returns Calculator"] },
      { title: "Find Broker", items: ["Search by features, pricing, and user reviews"] },
      { title: "Daily News / Update", items: ["Market headlines", "Broker announcements", "Regulatory updates"] },
      { title: "Live Data", items: ["Max Pain", "Gainer and Loser", "Nifty Trend / Bank Nifty", "Sensex Trend", "Volume Shocker", "Result Calendar", "OFS Sale", "Right Issue", "Stock Trading Holidays"] },
      { title: "FAQ for All Brokers", items: ["Common questions across platforms", "Account opening, charges, support"] },
      { title: "Blog", items: ["Category by Broker", "Must Read Section", "Industry or Sector-wise Update"] },
      { title: "Contact Us", items: ["Email Support", "Live Chat", "Feedback Form"] }
    ];

    const navBar = document.getElementById('navBar');
    const contentContainer = document.getElementById('contentContainer');

    sections.forEach((section, index) => {
      const navItem = document.createElement('div');
      navItem.className = 'nav-item';
      navItem.innerHTML = `${section.title} <span class="arrow">&#9654;</span>`;
      navItem.onclick = () => toggleSection(index);
      navBar.appendChild(navItem);

      const subsectionDiv = document.createElement('div');
      subsectionDiv.className = 'subsections';
      const ul = document.createElement('ul');
      section.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
      subsectionDiv.appendChild(ul);
      contentContainer.appendChild(subsectionDiv);
    });

    function toggleSection(index) {
      const allSubsections = document.querySelectorAll('.subsections');
      const allArrows = document.querySelectorAll('.arrow');

      allSubsections.forEach((div, i) => {
        if (i === index) {
          const isVisible = div.style.display === 'block';
          div.style.display = isVisible ? 'none' : 'block';
          allArrows[i].classList.toggle('rotate', !isVisible);
        } else {
          div.style.display = 'none';
          allArrows[i].classList.remove('rotate');
        }
      });
    }
  </script>

</body>
</html>
